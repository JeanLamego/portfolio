<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form>

                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="contato-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="contato-padrao" required placeholder="seuemail@email.com">

                <label for="tel">Telefone</label>
                <input type="text" id="telefone" class="contato-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="40" rows="10" id="mensagem" class="contato-padrao" required></textarea>

                <div>
                    <p>Como prefere nosso contato?</p>

                    <label for ="radio-email"><input type="radio" id="radio-email" name="contato">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato" checked>WhatsApp</label>
                    
                </div>


                <div>
                    <p>Qual horario você gostaria de ser contatado?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>
                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Solicitar Contato" class="solicitar-contato">
            
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>10h~20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>10h~20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>10h~22h</td>
                    </tr>
                    
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagens/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
