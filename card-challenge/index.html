<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  
  <title>Product preview card component - Challenge</title>
</head>
<body>
    <div class="container">
      <div class="product-preview">
        <div class="perfume-img">
          <img src="./images/image-product-desktop.jpg" 
          alt="Imagem de um Perfume Gabrielle channel perfume">
          </div>
        
        <div class="product-information">
          <h1 class="perfume-title">perfume</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price-container">
            <p class="new-product-price">$149.99
            </p>
            <p class="old-product-price">$169.99
            </p>
          </div>
          <button class="btn" type="submit">
          
              Add to Cart
          </button>
        </div>      
      </div>
    </div>
  </div>
</body>
</html>
